<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/udacity.svg" alt="Udacity logo">
            <div class="header__title">
              <p>Jane Doette</p>
              <p><strong>Front-end Ninja</strong></p>
            </div> 
      </div>
    </header>

    <main>
      <section class="content">
        <section class="hero">
        </section>
        <section class="featuredwork">
          <h1>Featured Work</h1>
          <div class="featuredwork__boxes">
            <div style="background:url('images/1.jpg');background-size:cover;" class="featuredwork__box">
              <div class="featuredwork__box__info">
                <a href="https://github.com/udacity">Appyfi</a>
              </div>
            </div>
            <div style="background:url('images/2.jpg');background-size:cover;" class="featuredwork__box">
              <div class="featuredwork__box__info">
                <a href="https://github.com/udacity">SUNFLOWER</a>
              </div>
            </div>
            <div style="background:url('images/3.jpg');background-size:cover;" class="featuredwork__box">
              <div class="featuredwork__box__info">
                <a href="https://github.com/udacity">BOHEK</a>
              </div>
            </div>
          </div>
        </section>
        <footer style="border: 1px solid white; box-shadow: 0px -4px 3px rgba(0, 0, 0, 0.26);">
        </footer>
      </section>
    </main>
  </body>
</html>
